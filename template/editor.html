<!DOCTYPE html>
<html>
<head>
	<title>Editing {{ title }}</title>
	<link href='http://fonts.googleapis.com/css?family=Lato:300,400,900,300italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="/style.css" />
	<script src="/jquery.min.js"></script>
	<script src="/showdown.js"></script>
	<script src="/editor.js"></script>
	<style>html, body { width: 100%; height: 100%; overflow: hidden; }</style>
</head>
<body>
	<div id="superwrapper" style="position: relative; max-width: 1705px; min-width: 860px; margin: 0 auto; height: 100%;">
	<wrapper>
	<div id="drophide">
		<table style="border: 0; width: 100%; height: 100%;"><tr><td style="vertical-align: middle; text-align: center;">
			Drop a <b>dodo home document</b> here
		</td></tr></table></div>
	<div id="edbuttons2">
	<a id="switch" class="button bgray" style="font-weight:400;">Switch View</a> <a id="hide" class="button bgray" style="font-weight:400;">Hide preview</a>
	</div>
	<header><input type="text" class="inh1" id="docname" style="font-weight: 300;" placeholder="Document name" value="{{ title }}"></input></header>
	<div id="edcontainer"><textarea id="editor">{{ content }}</textarea></div>
	<div id="result"></div>
	<div class="errorbox"></div>
	<div id="edbuttons">
		<a id="save" class="button bgreen mini">Save</a> <a id="saveexit" class="button bblue mini">Save and Exit</a> <a id="discard" class="button bred mini">Discard changes</a>
	</div>
	{% if experimental %}<div style="position:absolute; bottom: 10px; right: 10px;"><red style="font-size: 1.3em; font-weight: 300;">[Experimental]</red></div>{% endif %}
	</center><br /></wrapper></div>
</body>
</html>
